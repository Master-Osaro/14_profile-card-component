<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Profile card component | Frontend Mentor </title>

</head>
<body>
  <main class="profile-card">
    <div class="profile-card__background" alt=""><img class="profile-card__userimage"src="images/image-victor.jpg" alt=""></div>
    
    <h1 class="profile-card__username">Victor Crest<span class="profile-card__userage">26</span></h1>
    <p class="profile-card__userlocation">London</p>
    <hr>
    <div class="profile-card__userstats">
      <div class="profile-card__userstats-container">
        <div class="profile-card__userstat">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="profile-card__userstat">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="profile-card__userstat">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
